<html xmlns:th="http://www.thymeleaf.org" lang="pl-PL">
<head>
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="node_modules/angular/angular.js"></script>
    <script type="text/javascript" src="node_modules/angular-resource/angular-resource.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <link href="../static/styles.css" th:href="@{/styles.css}" rel="stylesheet">
</head>
<body >

<nav th:include="menu :: _menu" class="navbar navbar-inverse"></nav>

<div class="container">

    <div class="row">

        <div class="col-sm-6 col-md-4 col-md-offset-4">

            <form th:action="@{/processLogin}" method="post">
                <h2>Sign in</h2>
                <div class="form-group">
                    <label for="InputUsername">Username</label>
                    <input type="text" class="form-control" id="InputUsername" placeholder="Enter username"
                           name="username" required>
                </div>
                <div class="form-group">
                    <label for="InputPassword">Password</label>
                    <input type="password" class="form-control" id="InputPassword" placeholder="Password"
                           name="password" required>
                </div>
                <div th:if="${param.error}" class="alert alert-danger">
                    Invalid username/password
                </div>
                <small><a th:href="@{/reset}">Forget password</a></small>
                <div>
                    <button type="submit" class="btn btn-block btn-primary">Sign in</button>
                </div>
                <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />

            </form>

        </div>

    </div>
</div>

<footer th:include="footer :: _footer" class="footer"></footer>

</body>
</html>
